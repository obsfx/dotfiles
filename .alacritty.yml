window:
  opacity: 1
  padding:
    x: 0
    y: 0
  dimensions:
    columns: 90
    lines: 60
  decorations:
    full

    #1945x1495
env:
  TERM: xterm-256color

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: Liga SFMono NF
    style: Medium
  bold:
    family: Liga SFMono NF
    style: Bold
  italic:
    family: Liga SFMono NF
    style: Italic
  bold_italic:
    family: Liga SFMono NF
    style: Bold Italic
  size: 14.0
  offset:
    x: 0
    y: 2

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: false
dynamic_title: true

