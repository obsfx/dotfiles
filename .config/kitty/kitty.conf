font_family      JetBrains Mono Medium Nerd Font Complete
bold_font        JetBrains Mono Bold Nerd Font Complete
bold_italic_font auto
font_size 15.0

# font_family      SFMono Medium Nerd Font Complete Windows Compatible
# bold_font        SFMono Bold Nerd Font Complete Windows Compatible
# bold_italic_font auto

# font_family      Liga SFMono NF Medium
# bold_font        Liga SFMono NF Bold
# bold_italic_font auto
# font_size 17.0

# disable_ligatures always
#
# font_family      Hack NF Regular
# italic_font      Hack NF Regular
# bold_font        Hack NF Bold
# font_size 18.0

remember_window_size  no
initial_window_width  1416
initial_window_height 1721

sync_to_monitor yes
window_border_width 0
draw_minimal_borders no

cursor_blink_interval 0

url_style curly

map ctrl+shift+kp_add change_font_size all +1.0
map ctrl+shift+kp_subtract change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 15.0

background            #000000
foreground            #ffffff
cursor                #ffffff
selection_background  #b4d5ff
color0                #868686
color8                #545454
color1                #ff6600
